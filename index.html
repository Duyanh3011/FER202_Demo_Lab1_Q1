<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Enter the list of positive integer numbers:</h2>
        <div class="input-group mb-3">
            <input type="text" id="numberInput" class="form-control" placeholder="Enter numbers separated by space">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="calculate()">Calculator</button>
            </div>
        </div>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="js/calculate.js"></script>
</body>
</html>
